on:
  push:
    branches:
      - main
  pull_request:
name: ci
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        otp: ['19.3', '20.1']
        elixir: ['1.4', '1.5']
        samples: ['auth', 'bigquery', 'datastore', 'getting-started', 'pubsub', 'speech', 'storage']
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-elixir@v1
        with:
          otp-version: ${{matrix.otp}}
          elixir-version: ${{matrix.elixir}}
      - run: mix local.rebar --force
      - run: mix local.hex --force
      - run: mix deps.get
        working-directory: '${{matrix.samples}}'
      - run: mix test
        working-directory: '${{matrix.samples}}'
