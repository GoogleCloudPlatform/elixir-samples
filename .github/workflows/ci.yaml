on:
  push:
    branches:
      - main
  pull_request:
name: ci
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        otp: ['20.3', '21.3', '22.2']
        elixir: ['1.8.2', '1.9.4']
        samples: ['auth', 'bigquery', 'datastore', 'getting-started', 'pubsub', 'speech', 'storage']
    steps:
      - uses: actions/checkout@v2
      - uses: erlef/setup-beam@v1
        with:
          otp-version: ${{matrix.otp}}
          elixir-version: ${{matrix.elixir}}
      - run: mix deps.get
        working-directory: '${{matrix.samples}}'
      - run: mix test
        working-directory: '${{matrix.samples}}'
